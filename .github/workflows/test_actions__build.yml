name: test actions/build

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main

      - uses: ./.github/actions/setup
        with:
          dotnet-version: "9.x"

      - uses: ./.github/actions/restore
      - uses: ./.github/actions/build

  OS__matrix:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        include:
          - OS: macos-latest
            dotnet_project: "*.slnx"

          - OS: windows-latest
            ls_cli_arguments: ""
            # FIXME error MSB1008: Only one project can be specified.
            dotnet_project: "Solution.slnx"

    runs-on: ${{ matrix.OS }}
    name: "dotnet build @ ${{ matrix.OS }}"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main

      - uses: ./.github/actions/setup
        with:
          dotnet-version: "9.x"

      - uses: ./.github/actions/restore
        with:
          ls_cli_arguments: ${{ matrix.ls_cli_arguments }}

      - uses: ./.github/actions/build
        with:
          dotnet_project: ${{ matrix.dotnet_project }}

  project__matrix:
    needs: default
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        include:
          - project-name: SemanticKernelSampler
            project-type: sln
            dotnet-version: "8.x"

          - project-name: AgentFrameworkSampler
            project-type: slnx
            dotnet-version: "9.x"

          - project-name: console
            project-type: slnx
            dotnet-version: "10.x"

    runs-on: ubuntu-latest
    name: "dotnet restore ${{ matrix.project-name }}/*.${{ matrix.project-type }}"
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main

      - uses: ./.github/actions/setup
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - uses: ./.github/actions/restore
        with:
          working-directory: assets/dotnet/${{ matrix.project-name }}
          # dotnet_project: "*.${{ matrix.project-type }}"

      - uses: ./.github/actions/build
        with:
          working-directory: assets/dotnet/${{ matrix.project-name }}
          # dotnet_project: "*.${{ matrix.project-type }}"
